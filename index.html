<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .container{
        width: 400px;
        height: 400px;
        position: relative;
        background-color: yellow;
    }

    #animate{
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50px;
        position: absolute;

    }
</style>
<body>
    <div class="container">
        <div id="animate">

        </div>
    </div>
<p><button onclick="myMove()">Click Me</button></p>
<script>

function myMove() {
    let id =null;
    let elem = document.getElementById("animate")
    let pos = 0;
    clearInterval(id);
    id = setInterval(frame, 10);

    function frame() {
        if(pos == 350) {
            clearInterval(id);
        }else {
            pos++;
            elem.style.top = pos +"px";
            elem.style.left = pos +"px";

        }
    }
    
}



</script>


</body>
</html>
